on:
  push:
    branches:
    - master
jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Version Released
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          dry_run: true
      - run : |
          rm ./src/main/resources/version.txt
          echo v ${{ steps.semantic.outputs.new_release_version }} >> ./src/main/resources/version.txt
          git config --global user.email "arradabdellah1@gmail.com"
          git config --global user.name "Abdellaharrad"
          git add .
      - uses: cycjimmy/semantic-release-action@v3
      - run:  |
          mvn clean install -DskipTests
      - name: create release
        id: create_release
        uses: meeDamian/github-release@2.0
        with:
          files : |
            ./target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.semantic.outputs.new_release_version }}
          name: Release ${{ steps.semantic.outputs.new_release_version }}
